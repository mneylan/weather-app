<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="scripts.js" defer></script>
    
    <title></title>
  </head>
  <body>
    
    <div class="grid-container">
      
      <div class="title-container">
        <i class="fas fa-cloud"></i>
        <h1 class="title">Weather Finder</h1>
      </div>
      <div class="sub-title-container">
        <h1 class="sub-title">Search a city!</h1>
      </div>
      <div class="error">Enter based on this format: "City Name, 2 digit Country Code(optional), State(optional)"</div>
      <div class="search-container">
        <input class="search-bar" type="text" name="search">
      </div>  
      <button class="search-btn" type="button">Search</button>
      <div class="weather-outer-container">
        <div class="weather-inner-container">
          <h2 class="location">Santa Barbara, CA, US</h2>
          <h2 class="weather-description">Mist</h2>
          <span class="temperature">72</span>
          <span class="fahrenheit">&#8457</span>
          <span class="slash">/</span>
          <span class="celsius">&#8451</span>
          <img id="img" src="">
        </div>
      </div>
      
      
    </div>
    
  </body>

</html>
